type Animal = ref object of RootObj ## Animal base object.

<option value='
type
  Cat* = object
    name*, kind*: string
    food: range[0..100]
    mites: bool

proc purr*(this: var Cat) =
  dec this.food
  echo "Purr"

proc feed*(this: var Cat) =
  inc this.food
  echo "Nom Nom"

proc wash*(this: var Cat) =
  this.mites = false
  echo this.mites

proc say*(this: Cat, what="Meow") =
  echo what

proc meow*(this: Cat) = echo "Meow"


var kitten = Cat(name: "Zoe", kind: "Agora", food: 50, mites: false)

assert kitten is Cat
assert(not kitten.mites)

if kitten.food < 75:
  for i in 0..9:
    kitten.feed()

for i in 0..9:
  kitten.purr()

kitten.mites = true
kitten.wash()
kitten.meow()
kitten.say("Meow Meow Meow!")
'>Objects</option>
